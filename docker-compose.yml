version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: supportflow-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=supportflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  supportflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supportflow
    ports:
      - '10000:10000'
    environment:
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
      - MONGODB_URI=mongodb://mongodb:27017/supportflow
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - PORT=10000
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:10000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  mongodb_data:

