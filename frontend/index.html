<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportFlow - Asistente de Soporte IA</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container">
            <header class="chat-header">
                <div class="header-left">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </div>
                    <div class="header-info">
                        <h1>SupportFlow</h1>
                        <p id="status-text" class="status">Conectando...</p>
                    </div>
                </div>
                <button id="clear-btn" class="icon-btn" onclick="clearChat()" title="Limpiar chat">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </header>

            <div id="chat-messages" class="chat-messages">
                <div class="welcome-message">
                    <div class="avatar ai-avatar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                    </div>
                    <div class="message-bubble ai-message">
                        <div class="message-text">
                            <p><strong>Â¡Hola! ðŸ‘‹</strong></p>
                            <p>Soy el asistente de soporte tÃ©cnico de SupportFlow, desarrollado por <strong>Francisco CastaÃ±o</strong>.</p>
                            <p>Estoy aquÃ­ para ayudarte a resolver cualquier problema tÃ©cnico. Â¿En quÃ© puedo asistirte hoy?</p>
                        </div>
                        <div class="message-time">Ahora</div>
                    </div>
                </div>
            </div>

            <div class="chat-input-wrapper">
                <div class="chat-input-container">
                    <button class="attach-btn" title="Adjuntar archivo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                    <textarea 
                        id="user-input" 
                        placeholder="Escribe tu mensaje..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <button id="send-button" class="send-btn" onclick="sendMessage()" title="Enviar mensaje">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count"><span id="char-count">0</span>/1000</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
