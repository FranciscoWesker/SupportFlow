services:
  - type: web
    name: supportflow
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node server/index.mjs
    envVars:
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
    healthCheckPath: /
