services:
  - type: web
    name: supportflow
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node server/index.mjs
    envVars:
      - key: GOOGLE_GEMINI_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health