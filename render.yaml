services:
  - type: web
    name: supportflow
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_GOOGLE_GEMINI_API_KEY
        sync: false
      - key: VITE_HUGGINGFACE_API_KEY
        sync: false
    healthCheckPath: /
