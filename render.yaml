services:
  - type: web
    name: supportflow
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_GOOGLE_GEMINI_API_KEY
        sync: false
      - key: VITE_HUGGINGFACE_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /
